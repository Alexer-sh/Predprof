<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спорт Инвентарь</title>
    <link rel="stylesheet" href="broPofile.css">
</head>
<body>

<header>
    <div id="profile-login">Логин: <span id="username"><a href="">Гость</a></span></div>
    <h1>Спорт Инвентарь</h1>
</header>

<main>
    <div>
        <h2>Наличие инвентаря</h2>
        <table>
            <thead>
                <tr>
                    <th>Инвентарь</th>
                    <th>Количество</th>
                </tr>
            </thead>
            <tbody id="inventory-table">
                <tr>
                    <td>Мячи</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Ракетки</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Скакалки</td>
                    <td>15</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="request-form">
        <h2>Запрос инвентаря</h2>
        <label for="inventory-select">Выберите инвентарь:</label>
        <select id="inventory-select">
            <option value="Мячи">Мячи</option>
            <option value="Ракетки">Ракетки</option>
            <option value="Скакалки">Скакалки</option>
        </select>
        
        <div class="no-wrap-container">
            <label for="quantity-input">Количество:</label>
            <input type="number" id="quantity-input" min="1" value="1">
        </div>
        <button id="request-button">Запросить</button>
    </div>
</main>

<script>
    document.getElementById('request-button').addEventListener('click', function() {
        const inventory = document.getElementById('inventory-select').value;
        const quantity = document.getElementById('quantity-input').value;
        alert(`Вы запросили ${quantity} ${inventory}(ов)`);
    });
</script>

</body>
</html>
